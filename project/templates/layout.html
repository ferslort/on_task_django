    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static '/css/styles.css' %}"
    />
    <script
      src="https://kit.fontawesome.com/4f9b2df5c0.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>

        <div>
          <span class="container-global__header-logo">
            <a href="{% url 'dashboard_page' %}">OnTask</a>
          </span>
        </div>
        <nav class="container-global__header-nav">
          <div class="container-global__header-logout">
            <div class="d-flex btn">
              <i class="fa-solid fa-house"></i>
              <a href="{% url 'dashboard_page' %}">Inicio</a>
            </div>
            <a href="{% url 'logout_page' %}"
              >Cerrar Sesi√≥n <i class="fa-solid fa-power-off"></i

        {% block content%} {% endblock %}
      </main>
      <footer class="container-global__footer">
        <div>
          <span class="container-global__footer-logo">OnTask</span>
        </div>
        <div>
          <p>Desarrollado por: Fernando Padilla</p>
        </div>
